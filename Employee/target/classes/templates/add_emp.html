<!doctype html>
<html lang="en" xmlns:th="http://www.thymeLeaf.com">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Registration</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
  </head>
  <body>
    
    <!-- Navbar-->
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
  <div class="container-fluid">
    <a class="navbar-brand" href="#">EMP System</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
        <li class="nav-item">
          <a class="nav-link active" aria-current="page" href="/">Home</a>
        </li>
        <li class="nav-item active">
          <a class="nav-link active" href="addemp">Add Emp</a>
        </li>
      </ul>
    </div>
  </div>
</nav>
    
    <!-- navbar-->
    
    <!-- emp add table-->
    <div class="container p-2">
		<div class="row">
			<div class="col-md-6 offset-md-3">
				<div class="card">
					<div class="card-body">
						<h4 class="text-center text-primary">Add Employee</h4>
					
						<form th:action="@{/register}" method="post">
						
							<div class="form-group ">
							<label>Enter Full Name</label>
							<input type="text" class="form-control" name="name">
							</div>
						
							<div class="form-group ">
							<label>Enter Address</label><input type="text"
							class="form-control" name="address">
							</div>
						
							<div class="form-group">
							<label>Enter E-mail</label><input type="email"
							class="form-control" name="email">
						</div>
						
						<div class="form-group">
							<label>Enter Phone no</label><input type="tel"
							class="form-control" name="phno">
						</div>
						
						<div class="form-group">
							<label>Enter Salary</label><input type="number"
							class="form-control" name="salary">
						</div>
						
						<button class="btn btn-primary btn-block">Submit</button>
					</form>
				</div>
			</div>
		</div>
		</div>
	</div> 


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
  </body>
</html>
